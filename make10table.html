<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>make10table</title>
    <script>
var make10table = function () {
  var table = {__proto__: null};
  var a, b, c, d, e, f, g;
  var op = "/+-*";
  var expr;
  var name;
  var origin;
  var r;

  for (a = 0; a < 10; ++a) {
    for (b = a; b < 10; ++b) {
      origin = 0 + (b !== 0);
      for (c = b; c < 10; ++c) {
        for (d = c; d < 10; ++d) {
          name = "" + a + b + c + d;
          for (e = origin; e < 4; ++e) {
            for (f = origin; f < 4; ++f) {
              for (g = origin; g < 4; ++g) {
                r = a;
                switch (e) {
                case 0: r /= b; break;
                case 1: r += b; break;
                case 2: r -= b; break;
                case 3: r *= b; break;
                }
                switch (f) {
                case 0: r /= c; break;
                case 1: r += c; break;
                case 2: r -= c; break;
                case 3: r *= c; break;
                }
                switch (g) {
                case 0: r /= d; break;
                case 1: r += d; break;
                case 2: r -= d; break;
                case 3: r *= d; break;
                }
                if (r === 10) {
                  if (!(name in table)) {
                    table[name] = [];
                  }
                  expr = "" + a + op[e] + b + op[f] + c + op[g] + d;
                  table[name].push(expr);
                }
              }
            }
          }
        }
      }
    }
  }
  return table;
};

window.onload = function () {
  var trigger = document.getElementById("trigger");
  var view = document.getElementById("view");
  var times = 0;
  trigger.onclick = function () {
    times++;
    var start_time = new Date().getTime();
    var results = make10table();
    var end_time = new Date().getTime();
    view.appendChild(
      document.createTextNode(times + ": " + (end_time - start_time) + "\n")
    );
  };
  window.onload = null;
};

    </script>
  </head>
  <body>
    <p><button id="trigger">Benchmark!</button></p>
    <p>results...</p>
    <pre id="view"></pre>
  </body>
</html>
