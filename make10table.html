<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>make10table</title>
    <script>
var make10table = function () {
  var table = {};
  var a, b, c, d, e, f, g;
  var op = ["+", "-", "*", "/"];
  var expr;
  var name;
  var value;
  
  for (a = 0; a <= 9; a++) {
    for (b = a; b <= 9; b++) {
      for (c = b; c <= 9; c++) {
        for (d = c; d <= 9; d++) {
          for (e = 0; e < 4; e++) {
            for (f = 0; f < 4; f++) {
              for (g = 0; g < 4; g++) {
                expr = a + op[e] + b + op[f] + c + op[g] + d;
                name = [a,b,c,d].join("");
                value = eval(expr);
                if (value == 10) {
                  if (!(name in table)) {
                    table[name] = [];
                  }
                  table[name].push(expr);
                }
              }
            }
          }
        }
      }
    }
  }
  return table;
};

window.onload = function () {
  var trigger = document.getElementById("trigger");
  var view = document.getElementById("view");
  var times = 0;
  trigger.onclick = function () {
    times++;
    var start_time = new Date().getTime();
    var results = make10table();
    var end_time = new Date().getTime();
    view.appendChild(
      document.createTextNode(times + ": " + (end_time - start_time) + "\n")
    );
  };
  window.onload = null;
};

    </script>
  </head>
  <body>
    <p><button id="trigger">Benchmark!</button></p>
    <p>results...</p>
    <pre id="view"></pre>
  </body>
</html>
