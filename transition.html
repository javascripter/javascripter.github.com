<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
body {
  -moz-transition: 5s all linear 0s;
  -webkit-transition: 5s all linear 0s;
  transition: 5s all linear 0s;
  text-align: center;
  text-shadow: 1px 1px 1px white;
  font-size: 10em;
}
    </style>
<script>
setInterval(function () {
  function toRGB(color) {
    return "#" + ("00000" + color.toString(16)).substr(-6);
  }
  var color = Math.floor(Math.random()*0x1000000);
  document.body.style.color = toRGB(color);
  document.body.style.backgroundColor = toRGB(Math.abs(0xffffff - color));
}, 5000);
</script>

    <p>π≈3.1416</p>
  </body>
