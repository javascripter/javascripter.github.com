<html>
  <head>
    <title>IE Ctrl+A</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"></meta>
    <style type="text/css">
      #layer { position: relative; }
      #overlay { background-image:url("images/overlay.png"); }
      #overlay, #source {
        position: absolute;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <form action="?" method="get">
      <label>URL: <input type="text" name="url"></input></label>
      <input type="submit" value="送信"></input>
    </form>
    <p>画像クリックでトグルします。</p>
    <div id="layer">
      <img id="source"></img>
      <div id="overlay"><div>
    </div>
  </body>
  <script type="text/javascript">
    var layer = document.getElementById('layer');
    var overlay = document.getElementById('overlay');
    var source = document.getElementById('source');
    var enabled = 1;
    var m = location.search.match(/(?:^\?|&)url=([^&]*)/);
    if (m) source.src = unescape(m[1]);
    layer.onclick =  function () {
      overlay.style.width = source.width * enabled + 'px';
      overlay.style.height = source.height * enabled + 'px';
      enabled ^= 1;
    };
  </script>
</html>
